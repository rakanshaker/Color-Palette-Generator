<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Palette Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script
      src="https://kit.fontawesome.com/49a39fcc1a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>Color Palette Generator</h1>
    <p>Press the spacebar to generate color palettes!</p>
    <!-- <form id="base-color-form"> -->
    <div></div>

    <!-- <button id="submit-base-color">Submit</button> -->

    <div class="box-container">
      <div id="box-1" class="box">
        <div><i class="fas fa-arrow-right" id="arrow-1"></i></div>
        <div><i class="far fa-copy" id="copy-1"></i></div>
        <div><i class="fas fa-unlock" id="lock-1"></i></div>
        <div><input id="box-1-hex" class="box-hex-input" placeholder="" /></div>
      </div>
      <div id="box-2" class="box">
        <div><i class="fas fa-arrow-right" id="arrow-2"></i></div>
        <div><i class="far fa-copy" id="copy-2"></i></div>
        <div><i class="fas fa-unlock" id="lock-2"></i></div>
        <div><input id="box-2-hex" class="box-hex-input" placeholder="" /></div>
      </div>
      <div id="box-3" class="box">
        <div><i class="fas fa-arrow-right" id="arrow-3"></i></div>
        <div><i class="far fa-copy" id="copy-3"></i></div>
        <div><i class="fas fa-unlock" id="lock-3"></i></div>
        <div class="box-hex">
          <input id="box-3-hex" class="box-hex-input" placeholder="" />
        </div>
      </div>
      <div id="box-4" class="box">
        <div><i class="fas fa-arrow-right" id="arrow-4"></i></div>
        <div><i class="far fa-copy" id="copy-4"></i></div>
        <div><i class="fas fa-unlock" id="lock-4"></i></div>
        <div class="box-hex">
          <input id="box-4-hex" class="box-hex-input" placeholder="" />
        </div>
      </div>
      <div id="box-5" class="box">
        <div><i class="fas fa-arrow-right" id="arrow-5"></i></div>
        <div><i class="far fa-copy" id="copy-5"></i></div>
        <div><i class="fas fa-unlock" id="lock-5"></i></div>
        <div class="box-hex">
          <input id="box-5-hex" class="box-hex-input" placeholder="" />
        </div>
      </div>
    </div>

    <script type="text/javascript" src="util.js"></script>
    <script type="text/javascript" src="COLOR.js"></script>
    <script type="text/javascript" src="palette.js"></script>
  </body>
</html>
