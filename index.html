<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="base-color">
        <h1>Color Palette Generator</h1>
        <p>Choose a Base Color</p>
        <form id="base-color-form">
            <input type="text" id="base-color-input" placeholder="Base Hex # Here"><br>
            <button type="submit">Submit</button><br>
        <!-- <button id="submit-base-color">Submit</button> -->
        <div id="base-box"></div>
        
        <button id="random-button">Random</button> 
    </div>
   
    <div id="palette-outer">
        <div id="box-1" class="palette"></div>
        <div id="box-2" class="palette"></div>
        <div id="box-3" class="palette"></div>
    </div>

    <p id="style_label">Primary</p>
    <button id="style-button">Style</button>
    <script type="text/javascript" src="util.js"></script>
    <script type="text/javascript" src="COLOR.js"></script>
    <script type="text/javascript" src="palette.js"></script>
</body>
</html>
